apiVersion: v1
kind: Service
metadata:
  name: ab-testing-loadbalancer
  namespace: loan-default
  labels:
    app: ab-testing-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: ab-testing-api
  ports:
  - port: 80
    targetPort: 8003
    protocol: TCP
    name: http
