name: Training Pipeline

on:
  push:
    branches: [main]
    paths: 
      - 'params.yaml'
      - 'dvc.yaml'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dvc[s3] mlflow psycopg2-binary boto3 pandas scikit-learn numpy
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Set environment variables
      run: |
        echo "MLFLOW_TRACKING_URI=http://ab124afa4840a4f8298398f9c7fd7c7e-306571921.ap-south-1.elb.amazonaws.com" >> $GITHUB_ENV
    
    - name: Test DVC and MLflow
      run: |
        echo "Testing DVC remotes..."
        dvc remote list
        echo "Testing MLflow connection..."
        python -c "import mlflow; print('MLflow URI:', mlflow.get_tracking_uri())"
    
    - name: Pull DVC data
      run: |
        dvc pull
    
    - name: Run training pipeline  
      run: |
        dvc repro
        
    - name: Push results
      run: |
        dvc push