apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-b-deployment
  labels:
    app: model-b
    variant: treatment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-b
  template:
    metadata:
      labels:
        app: model-b
        variant: treatment
    spec:
      containers:
      - name: model-b
        image: ab-testing-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_VARIANT
          value: "treatment"
        - name: MODEL_PATH
          value: "/models/treatment_model.pkl"
