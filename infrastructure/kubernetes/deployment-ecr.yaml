apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-default-api
  namespace: loan-default
  labels:
    app: loan-default-api
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: loan-default-api
  template:
    metadata:
      labels:
        app: loan-default-api
        version: v1.0.0
    spec:
      containers:
      - name: loan-default-api
        image: 365021531163.dkr.ecr.ap-south-1.amazonaws.com/loan-default-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        env:
        - name: PORT
          value: "8001"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      restartPolicy: Always
