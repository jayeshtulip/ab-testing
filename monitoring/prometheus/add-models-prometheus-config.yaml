apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
    - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093

    scrape_configs:
    # Scrape Ka-MLOps API metrics
    - job_name: 'ka-mlops-api'
      static_configs:
      - targets: ['ka-mlops-api-service.loan-default:80']
      metrics_path: '/metrics'
      scrape_interval: 30s

    # Scrape Loan Metrics API
    - job_name: 'loan-metrics-api'
      static_configs:
      - targets: ['loan-api-service.loan-default.svc.cluster.local:8002']
      metrics_path: '/metrics'
      scrape_interval: 30s
      scrape_timeout: 10s
      scheme: http

    # NEW: Scrape A/B Testing API metrics
    - job_name: 'ab-testing-api'
      static_configs:
      - targets: ['ab-testing-service.loan-default.svc.cluster.local:8003']
      metrics_path: '/metrics'
      scrape_interval: 30s
      scrape_timeout: 10s
      scheme: http
      
    # NEW: Scrape Control Model metrics
    - job_name: 'control-model'
      static_configs:
      - targets: ['control-model-service.loan-default.svc.cluster.local:8000']
      metrics_path: '/metrics'
      scrape_interval: 15s
      scrape_timeout: 10s
      scheme: http

    # NEW: Scrape Treatment Model metrics  
    - job_name: 'treatment-model'
      static_configs:
      - targets: ['treatment-model-service.loan-default.svc.cluster.local:8000']
      metrics_path: '/metrics'
      scrape_interval: 15s
      scrape_timeout: 10s
      scheme: http

    # Scrape Kubernetes metrics
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)